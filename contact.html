<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ติดต่อเรา - เทคโนโลยีเว็บสมัยใหม่</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: white;
            padding: 10px 20px;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 10px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        main {
            padding: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
        }

        input,
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background: #333;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background: #555;
        }

        footer {
            text-align: center;
            padding: 10px 20px;
            background: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header role="banner">
        <h1>ติดต่อเรา</h1>
        <nav role="navigation" aria-label="เมนูหลัก">
             <ul>
                 <li><a href="index.html" aria-current="page">หน้าหลัก</a></li>
                  <li><a href="contact.html">ติดต่อเรา</a></li>
                 </ul> 
                </nav> 
    </header>

    <main role="main">
        <section>
            <h2>ส่งข้อความถึงเรา</h2>
            <form action="/submit" method="POST" role="form" aria-label="แบบฟอร์มติดต่อ">
                <div class="form-group">
                    <label for="fullname">ชื่อ-นามสกุล *</label>
                    <input type="text" id="fullname" name="fullname" required aria-required="true" minlength="2"
                        maxlength="100" aria-describedby="fullname-help">
                    <small id="fullname-help">กรุณากรอกชื่อและนามสกุลจริง</small>
                </div>

                <div class="form-group">
                    <label for="email">อีเมล *</label>
                    <input type="email" id="email" name="email" required aria-required="true"
                        pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" aria-describedby="email-help">
                    <small id="email-help">ตัวอย่าง: example@domain.com</small>
                </div>

                <div class="form-group">
                    <label for="tel">เบอร์โทรศัพท์</label>
                    <input type="tel" id="tel" name="tel" pattern="[0-9]{10}" aria-describedby="tel-help">
                    <small id="tel-help">กรอกหมายเลข 10 หลัก ไม่ต้องมีขีด เช่น 0812345678</small>
                </div>

                <div class="form-group">
                    <label for="message">ข้อความ *</label>
                    <textarea id="message" name="message" required aria-required="true" minlength="10" rows="5"
                        aria-describedby="message-help"></textarea>
                    <small id="message-help">กรุณากรอกข้อความอย่างน้อย 10 ตัวอักษร</small>
                </div>

                <div class="form-group">
                    <button type="submit" aria-label="ส่งข้อความ">ส่งข้อความ</button>
                </div>
            </form>
        </section>
    </main>

    <footer role="contentinfo">
        <p>&copy; 2024 เว็บเทคโนโลยี. สงวนลิขสิทธิ์.</p>
    </footer>
</body>

</html>
